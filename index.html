<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- CUSTOM  CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FONT SPARTAN -->
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;700&display=swap" rel="stylesheet">

    <!-- IONICONS -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <title>Webook</title>
  </head>
  <body>
      <!-- NAV BAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-grey">
        <div class="container">
            <a class="navbar-brand  font-weight-bold" href="#">Webook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bold text-dark" href="#">Contáctanos ahora</a>
                </li>
                
              </ul>
            </div>
        </div>
      </nav>

      <!-- SECTION -->
      <section class="hero py-6">
          <div class="container">
            <div class="text-center w-75 mx-auto mb-5">
                <h1 class="display-4 mb-3">Somos expertos en la <span class="font-weight-bold">creación de Web Apps</span></h1>
                <p class="lead text-muted mb-5">Creamos tu Web App con las mejores y más recientes tecnologías</p>
                <a class="btn btn-dark mr-2 mb-4" href="#">Nuestro portafolio</a>
                <a class="btn btn-outline-dark mb-4" href="#">Contáctanos ahora</a>
                <ul class="list-unstyled list-inline">
                    <li class="list-inline-item mr-4"><small><i class="icon ion-md-checkmark mr-1"></i> React JS Framework</small></li>
                    <li class="list-inline-item mr-4"><small><i class="icon ion-md-checkmark mr-1"></i> Django - Python Framework</small></li>
                    <li class="list-inline-item"><small><i class="icon ion-md-checkmark mr-1"></i> AWS - Amazon Web Services</small></li>
                </ul>
            </div>

            <button class="position-relative d-flex justify-content-center align-items-center border-0 p-0" data-toggle="modal" data-target="#exampleModal">
              <div class="play-icon bg-dark position-absolute rounded-circle d-flex">
                <i class="icon ion-md-play text-light align-self-center mx-auto"></i>
              </div>
              <img src="assets/img/video-cover.jpg" class="img-fluid">
            </button>
          </div>
      </section>

      <!-- MODAL -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="video-container">
              <iframe width="800" height="450" src="https://www.youtube.com/embed/UvjPP5qu-mQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>




    <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
